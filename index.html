<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Christmas Gifts</title>
  </head>
  <body>
    <!-- Snow animations -->
    <div class="snowflakes" aria-hidden="true">
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
    </div>
    <!-- Gift -->
    <section class="gift">
      <div class="cap">
        <div class="top">
          <div class="butterfly butterfly-left"></div>
          <div class="butterfly butterfly-right"></div>
        </div>
        <div class="bottom">
          <div class="cap-white-stripe">
            <div class="cap-red-stripe cap-red-stripe-left"></div>
            <div class="cap-red-stripe cap-red-stripe-right"></div>
          </div>
        </div>
      </div>
      <div class="gift-box">
        <div class="white-stripe white-stripe-horizontal">
          <div class="red-stripe red-stripe-horizontal-1"></div>
          <div class="red-stripe red-stripe-horizontal-2"></div>
        </div>
        <div class="white-stripe white-stripe-vertical">
          <div class="red-stripe red-stripe-vertical-1"></div>
          <div class="red-stripe red-stripe-vertical-2"></div>
        </div>
      </div>
    </section>
    <section class="options">
      <button class="btn btn-open">Open</button>
      <button class="btn btn-next">Next Gift</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
